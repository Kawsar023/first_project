{% extends 'base.html' %}

{% block content%}

<!-- <h2>Mobile Number : 01612340424</h2>
<h3>Address : Badda, Dhaka, Bangladesh</h3> -->

<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card bg-white">
          <div class="card-body p-5">
            <form class="mb-3 mt-md-4" action="{% url 'contact-us' %}" method="POST">
              <h2 class="fw-bold mb-2 text-uppercase ">Intelligent Institute</h2>
              <p class=" mb-5">Please enter your Valid Information!</p>
              {% csrf_token %}
              <div class="mb-3">
                <label for="text" class="form-label ">First Name</label>
                <input type="text" class="form-control" name="first_name" placeholder="First Name">
              </div>
              
              <div class="mb-3">
                <label for="text" class="form-label ">Last Name</label>
                <input type="text" class="form-control" name="last_name" placeholder="Last Name">
              </div>

              <div class="mb-3">
                <label for="number" class="form-label ">Phone Number</label>
                <input type="number" class="form-control" name="phone_number" placeholder="Phone Number">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label ">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email">
              </div>

              <div class="mb-3">
                <label for="text" class="form-label ">Message</label>
                <input type="text" class="form-control" name="message" placeholder="Enter Your Message">
              </div>

              
              <!-- <p class="small"><a class="text-primary" href="forget-password.html">Forgot password?</a></p>
              <div class="d-grid"> -->
                <button class="btn btn-outline-dark" type="submit">Submit</button>
              </div>
            </form>
            <!-- <div>
              <p class="mb-0  text-center">Don't have an account? <a href="signup.html" class="text-primary fw-bold">Sign
                  Up</a></p>
            </div> -->

          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
